name: CI
on: [pull_request]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 2.7

      - name: Lint
        run: |
          bundle exec standardrb

      - name: Run tests
        run: |
          bundle exec rake
